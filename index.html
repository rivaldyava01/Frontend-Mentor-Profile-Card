<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
      <img id="patern-top" src="./images/bg-pattern-top.svg" alt="pattern top for backgrund">
      <img id="patern-bottom" src="./images/bg-pattern-bottom.svg" alt="pattern bottom for backgrund">
    <div class="card">
      <img id="backgroud-card" src="./images/bg-pattern-card.svg" alt="background for profile card">
      <div class="photo">
        <img id="photo-profile" src="images/image-victor.jpg" alt="photo profile">
      </div>
      <div class="card-item">
        <h1>Victor Crest <a>26</a></h1>
        <p id="city">London</p>
      </div>
      <div class="card-footer">
        <div class="grid-container">
          <div class="grid-item">
            <h2 class="stat">80K</h2>
            <p class="desc">Followers</p>
          </div>
          <div class="grid-item">
            <h2 class="stat">803K</h2>
            <p class="desc">Likes</p>
          </div>
          <div class="grid-item">
            <h2 class="stat">1.4K</h2>
            <p class="desc">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/rivaldyava01">Rivaldy Avainto</a>.
      </div>
    </footer>
  </div>
</body>
</html>
